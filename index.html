      <div class="col-lg-3 col-lg-offset-2 cta">
        <p>Get notified when we are ready:</p>
      </div>

      <div class="col-lg-4">
        <form action="//forms.brace.io/info@fundmars.org" role="form">
          <div class="input-group">
            <input type="hidden" name="_next" value="//www.fundmars.org/thanks.html" />
            <input class="form-control" type="email" name="_replyto" placeholder="Your Email">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-default">Submit</button>
            </span>
          </div>
        </form>
      </div>
    </div><! --/row -->
  </div><!-- /container -->
</div>
